<!DOCTYPE html>
<html>
<head>
     <title>TO DO LIST</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
     <link rel="stylesheet" href="style.css"> 
</head>
<body class="mainbody">
	<div class="container">
       <h1 class="heading">To Do List App</h1>

       <input id="myInput" class="toDo" type="text" placeholder="Add your todo's here" autofocus maxlength="100"></input>
       <button type="button" onclick="newElement()" class="button">Add</button>

       <ul id="myUL">
       	<li>Hit the gym</li>
       	<li class="checked">Pay bills</li>
        <li>Meet George</li>
	    <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
        </ul>
    </div>

<script type="text/javascript" src="myscript.js"></script>

</body>
</html>
